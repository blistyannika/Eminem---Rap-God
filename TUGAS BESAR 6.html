<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Konser Eminem</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #111;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        header h1 {
            font-size: 36px;
            color: #E62B1E;
            margin: 0;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to right, #1a1a1a, #444), url('https://via.placeholder.com/1920x800?text=Eminem+World') no-repeat center center/cover;
            color: #fff;
            box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.7);
        }
        .hero h2 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 25px;
            line-height: 1.6;
            max-width: 700px;
        }

        /* Form Section */
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #E62B1E;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: none;
            height: 100px;
        }
        .form-group button {
            background-color: #E62B1E;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #c02416;
        }

        /* Back Button */
        .back-button {
            text-align: center;
            margin: 30px 0;
        }
        .back-button button {
            background-color: #E62B1E;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        .back-button button:hover {
            background-color: #c02416;
            transform: scale(1.05);
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: #fff;
            font-size: 16px;
        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Formulir Konser Eminem</h1>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <h2>Isi Data Diri Anda</h2>
        <p>Formulir untuk pendataan konser Eminem. Lengkapi data dengan benar untuk menikmati pengalaman terbaik!</p>
    </div>

    <!-- Form Section -->
    <div class="form-container">
        <h2>Data Diri</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap Anda" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Tanggal Lahir</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="origin">Asal</label>
                <input type="text" id="origin" name="origin" placeholder="Kota asal Anda" required>
            </div>
            <div class="form-group">
                <label for="songs">Sebutkan Lagu Eminem yang Anda Ketahui</label>
                <textarea id="songs" name="songs" placeholder="Masukkan lagu-lagu yang Anda ketahui"></textarea>
            </div>
            <div class="form-group">
                <label for="time">Datang ke Konser Jam Berapa</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <button type="submit">Kirim</button>
            </div>
        </form>
    </div>

    <!-- Back Button -->
    <div class="back-button">
        <button onclick="goBack()">Kembali</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Azis Saputra | Hak Cipta Dilindungi</p>
    </footer>
</body>
</html>
